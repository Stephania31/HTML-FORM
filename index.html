<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Form</title>
</head>

<body>

  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class=" row bg-light border">
     
        <div class="modal-header m-2">
          <h4 class="modal-title"> Payment form example</h4>

        </div>

        <div class="modal-body bg-white">
          <div class="alert alert-danger m-3 p-2" role="alert">
            Some fields are missing
          </div>
          <form>
            <div class="row p-3">
              <div class="col">
                <label for="Card">Card #</label>
                <input type="text" class="form-control" id="Card" placeholder="XXXXXXXX">
              </div>
              <div class="col">
                <label for="Card">CVC #</label>
                <input type="text" class="form-control" id="CVC" placeholder="0000">
              </div>
              <div class="col">
                <label for="Card">Amount</label>
                <input type="text" class="form-control" id="Amount" placeholder="Amount">
              </div>
            </div>
          </form>

          <form class="needs-validation text-start" novalidate>


            <div class="row p-3">
              <div class="col-6">
                <label class="form-label" for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
              </div>

              <div class="col-6">
                <label class="form-label" for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
              </div>
            </div>

            <div class="container text-start">
              <div class="row p-1 align-items-center">
                <div class="col-6 ">
                  <label class="form-label" for="validationCustom03">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                </div>

                <div class="col-3">
                  <label for="State"> State </label>
                  <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Pick a state</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    
                  </div>
                </div>
                
                <div class="col-3">
                  <label for="validationCustom05">Postal Code</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                </div>
              </div>
            </div>
            <div class="container text-start">
              <div class="row p-1 justify-content-between">

                <div class="col-4">
                  <label for="accept"> We accept:</label>
                  <div class="form-check form-check-inline mt-2 btn bg-secondary" >
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                </div>
                </div>

                <div class="col-6">
                  <label for="Textarea1">Message</label>
                  <textarea class="form-control" id="Textarea1"></textarea>
                  <small id="notes" class="form-text text-muted">
                    Add any notes here.
                  </small>
                </div>

              </div>
            </div>


        </div>


      

      <div class="modal-footer p-3 bg-light">
        <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  </div>
  </div>
  </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
